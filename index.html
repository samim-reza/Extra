<!DOCTYPE html>
<html>

<head>
  <title>Distance Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.0.0"></script>

  <style>
    .root-container {
      height: 90vh;
      width: 100%;
    }

    .first-row {
      display: flex;
      /* justify-content: space-between; */
    }

    .chart-container {
      width: 44%;
      height: 300px;
      border: 2px solid grey;
      margin: 15px;
      padding: 10px;
      border-radius: 8px;
    }

    .thermometer {
      width: 8%;
    }
  </style>


  <style>
    @import url("https://fonts.googleapis.com/css?family=Jaldi&display=swap");

    body {
      display: flex;
      height: 100vh;
      margin: 0;
      background: #3d3d44;
      font-family: "Jaldi", sans-serif;
      font-size: 14px;
      color: white;
    }

    #wrapper {
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    p {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    #info {
      opacity: 0.2;
      margin: 0;
      text-align: center;
    }

    #termometer {
      width: 25px;
      background: #38383f;
      height: 240px;
      position: relative;
      border: 9px solid #2a2a2e;
      border-radius: 20px;
      z-index: 1;
      margin-bottom: 50px;
    }

    #termometer:before,
    #termometer:after {
      position: absolute;
      content: "";
      border-radius: 50%;
    }

    #termometer:before {
      width: 100%;
      height: 34px;
      bottom: 9px;
      background: #38383f;
      z-index: -1;
    }

    #termometer:after {
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
      background-color: #3dcadf;
      bottom: -41px;
      border: 9px solid #2a2a2e;
      z-index: -3;
      left: 50%;
    }

    #termometer #graduations {
      height: 59%;
      top: 20%;
      width: 50%;
    }

    #termometer #graduations,
    #termometer #graduations:before {
      position: absolute;
      border-top: 2px solid rgba(0, 0, 0, 0.5);
      border-bottom: 2px solid rgba(0, 0, 0, 0.5);
    }

    #termometer #graduations:before {
      content: "";
      height: 34%;
      width: 100%;
      top: 32%;
    }

    #termometer #temperature {
      bottom: 0;
      background: linear-gradient(#f17a65, #3dcadf) no-repeat bottom;
      width: 100%;
      border-radius: 20px;
      background-size: 100% 240px;
      transition: all 0.2s ease-in-out;
    }

    #termometer #temperature,
    #termometer #temperature:before,
    #termometer #temperature:after {
      position: absolute;
    }

    #termometer #temperature:before {
      content: attr(data-value);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      z-index: 2;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 1em;
      line-height: 1;
      transform: translateY(50%);
      left: calc(100% + 1em / 1.5);
      top: calc(-1em + 5px - 5px * 2);
    }

    #termometer #temperature:after {
      content: "";
      border-top: 0.4545454545em solid transparent;
      border-bottom: 0.4545454545em solid transparent;
      border-right: 0.6666666667em solid rgba(0, 0, 0, 0.7);
      left: 100%;
      top: calc(-1em / 2.2 + 5px);
    }

    #playground {
      font-size: 1.1em;
    }

    #playground #range {
      display: flex;
    }

    #playground #range input[type=text] {
      width: 2em;
      background: transparent;
      border: none;
      color: inherit;
      font: inherit;
      margin: 0 5px;
      padding: 0px 5px;
      border-bottom: 2px solid transparent;
      transition: all 0.2s ease-in-out;
    }

    #playground #range input[type=text]:focus {
      border-color: #3dcadf;
      outline: none;
    }

    #playground #range input[type=text]:first-child {
      text-align: right;
    }

    #playground #unit {
      width: 100%;
      margin: 0;
      text-align: center;
    }

    #playground #unit:hover {
      cursor: pointer;
    }
  </style>

</head>

<body>

  <div class="root-container">
    <div class="first-row">

      <div class="chart-container">
        <canvas id="distance-chart" width="auto" height="300px"></canvas>
      </div>

      <div class="chart-container">
        <canvas id="temp-chart" width="auto" height="300px"></canvas>
      </div>

      <div class="thermometer">
        <div id="wrapper">
          <div id="termometer">
            <div id="temperature" style="height:0" data-value="0째C"></div>
            <div id="graduations"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="first-row">

      <div class="chart-container">
        <canvas id="hmd-chart" width="45%" height="300px"></canvas>
      </div>

      <div class="chart-container">
        <canvas id="imu-chart" width="45%" height="300px"></canvas>
      </div>

      <div class="thermometer">
        <div id="wrapper">
          <div id="termometer">
            <div id="temperature" style="height:0" data-value="0째C"></div>
            <div id="graduations"></div>
          </div>
        </div>
        <h5>HMD</h5>
      </div>
    </div>
    <!-- <div class="temp-chart-container">
      <canvas id="temp-chart" width="100" height="100"></canvas>
    </div> -->
  </div>
  <!-- <button onclick="toggleLED()">Toggle LED</button> -->
  <script>
    let xCounter = 1;

    const ctx = document.getElementById('distance-chart').getContext('2d');
    const tctx = document.getElementById('temp-chart').getContext('2d');


    const imuCtx = document.getElementById('imu-chart').getContext('2d');
    const hmdCtx = document.getElementById('hmd-chart').getContext('2d');
    const data = {
      datasets: [{
        label: 'Distance',
        data: [],
        backgroundColor: 'red',
        borderColor: 'red',
        showLine: true,
        fill: false
      }]
    };

    const config = {
      type: 'scatter',
      data: data,
      options: {
        scales: {
          x: {
            type: 'linear',
            position: 'bottom',
            title: {
              display: true,
              text: 'X-Axis'
            },
            grid: {
              drawOnChartArea: true,
              color: 'rgba(0, 0, 0, 0.1)',
              lineWidth: 1,
              drawTicks: false,
              tickLength: 0
            },
            ticks: {
              stepSize: 1,
              callback: function (value) { return value; },
              precision: 0
            },
            min: 0
          },
          y: {
            title: {
              display: true,
              text: 'Distance (cm)'
            },
            grid: {
              drawOnChartArea: true,
              color: 'rgba(0, 0, 0, 0.1)',
              lineWidth: 1,
              drawTicks: false,
              tickLength: 0
            },
            ticks: {
              stepSize: 1,
              callback: function (value) { return value; },
              precision: 0
            },
            min: 0
          }
        },
        plugins: {
          legend: {
            display: false
          },
          zoom: {
            pan: {
              enabled: true,
              mode: 'xy',
            },
            zoom: {
              wheel: {
                enabled: true,
              },
              pinch: {
                enabled: true
              },
              mode: 'xy',
            }
          }
        }
      }
    };

    const myChart = new Chart(ctx, config);
    const tempChart = new Chart(tctx, config);
    const hmdChart = new Chart(hmdCtx, config);
    const imuChart = new Chart(imuCtx, config);

    function updateAxisLimits(newX, newY) {
      const xScale = myChart.options.scales.x;
      const yScale = myChart.options.scales.y;

      let updated = false;

      if (newX < xScale.min) {
        xScale.min = newX;
        updated = true;
      } else if (newX > xScale.max) {
        xScale.max = newX;
        updated = true;
      }

      if (newY < yScale.min) {
        yScale.min = newY;
        updated = true;
      } else if (newY > yScale.max) {
        yScale.max = newY;
        updated = true;
      }

      if (updated) {
        myChart.update();
      }
    }
    var link = '192.169.1.1'
    function fetchData() {
      fetch(`http://${link}/distance`)
        .then(response => response.json())
        .then(data => {
          const newPoint = { x: xCounter, y: data.distance };
          myChart.data.datasets[0].data.push(newPoint);
          updateAxisLimits(xCounter, data.distance);
          myChart.update();
          xCounter++;
        })
        .catch(error => console.error('Error:', error));
    }

    setInterval(fetchData, 1000);
    function toggleLED() {
      fetch(`http://${link}/toggle`)
        .then(response => response.json())
        .then(data => {
          console.log('LED:', data.led);
        })
        .catch(error => console.error('Error:', error));
    }

    const temperature = document.getElementById("temperature-hmd");

function setTemperature() {
  temperature.style.height = (range.value - config.minTemp) / (config.maxTemp - config.minTemp) * 100 + "%";
  temperature.dataset.value = range.value + units[config.unit];
}
