<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 2px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

    <table id="sensorTable">
        <tr>
            <th>Sensor 1</th>
            <th>Sensor 2</th>
            <th>Sensor 3</th>
            <th>Sensor 4</th>
            <th>Sensor 5</th>
            <th>Sensor 6</th>
            <th>Sensor 7</th>
            <th>Sensor 8</th>
        </tr>
        <tr>
            <td id="sensor1">--</td>
            <td id="sensor2">--</td>
            <td id="sensor3">--</td>
            <td id="sensor4">--</td>
            <td id="sensor5">--</td>
            <td id="sensor6">--</td>
            <td id="sensor7">--</td>
            <td id="sensor8">--</td>
        </tr>
    </table>

    <script>
        let ip = '';
        async function fetchData() {
            try {
                const response = await fetch(`http://${ip}/`);
                const data = await response.json();

                for (let i = 0; i < 8; i++) {
                    document.getElementById(`sensor${i+1}`).innerText = data.sensors[i];
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
        setInterval(fetchData, 1000);

        fetchData();
    </script>

</body>
</html>
