<!DOCTYPE html>
<html>

<head>
  <title>Sensor Data Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.0.0"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

 <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="root-container">
    <div class="first-row">

      <div class="chart-container">
        <canvas id="distance-chart" width="550" height="300px"></canvas>
      </div>

      <div class="chart-container">
        <canvas id="temp-chart" width="550" height="300px"></canvas>
      </div>

      <div class="thermometer">
        <div id="wrapper">
          <div id="termometer">
            <div id="temperature-thermo" style="height:0" data-value="0°C"></div>
            <div id="graduations"></div>
          </div>
          <span id="temperature-value" class="thermometer-value">0°C</span>
        </div>
        <h2 style="color: black; text-align: center;">Temperature</h2>
      </div>
    </div>

    <div class="first-row">

      <div class="chart-container">
        <canvas id="hmd-chart" width="550" height="300px"></canvas>
      </div>

      <div class="thermometer">
        <div id="wrapper">
          <div id="termometer">
            <div id="humidity-thermo" style="height:0" data-value="0%"></div>
            <div id="graduations"></div>
          </div>
          <span id="humidity-value" class="thermometer-value">0%</span>
        </div>
        <h2 style="color: black; text-align: center;">Humidity</h2>
      </div>

      <div id="threejs-container" class="chart-container"></div>
    </div>
  </div>
  <script src="script.js"></script>
  <script type="module  " src="main.js"></script>
</body>

</html>
