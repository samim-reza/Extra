<!DOCTYPE html>
<html>
<head>
  <title>RPM Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #rpm {
      font-size: 2em;
    }
  </style>
</head>
<body>
  <h1>RPM Dashboard</h1>
  <div id="rpm">Loading...</div>
  
  <script>
    function fetchRPM() {
      fetch('http://192.168.0.185')
        .then(response => response.json())
        .then(data => {
          document.getElementById('rpm').innerText = data.rpm;
          console.log(data);
          
        })
        .catch(error => {
          console.error('Error fetching data:', error);
            console.log(data);
          document.getElementById('rpm').innerText = 'Error';
          
        });
    }
    
    setInterval(fetchRPM, 1000);
  </script>
</body>
</html>
