<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arm Control</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            vertical-align: middle;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        button {
            width: 100px;
            height: 100px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onmousedown="sendCommand('up')" onmouseup="sendCommand('stop')">Up</button>
        <button onmousedown="sendCommand('left')" onmouseup="sendCommand('stop')">Left</button>
        <button onmousedown="sendCommand('Open')" onmouseup="sendCommand('stop')">Open</button>
        <button onmousedown="sendCommand('down')" onmouseup="sendCommand('stop')">Down</button>
        <button onmousedown="sendCommand('right')" onmouseup="sendCommand('stop')">Right</button>
        <button onmousedown="sendCommand('close')" onmouseup="sendCommand('stop')">Close</button>
        <button onmousedown="sendCommand('forward')" onmouseup="sendCommand('stop')">Forward</button>
        <button onmousedown="sendCommand('backward')" onmouseup="sendCommand('stop')">Backward</button>
        <button onmousedown="sendCommand('rotate')" onmouseup="sendCommand('stop')">Rotate</button>
    </div>
    
    <script>
        let ip = '192.168.0.196';
        let intervalId;
        
        function sendCommand(command) {
            fetch(`http://${ip}/control?cmd=${command}`)
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }
        
        function startSendingCommand(command) {
            intervalId = setInterval(() => {
                sendCommand(command);
            }, 100);
        }
        
        function stopSendingCommand() {
            clearInterval(intervalId);
            sendCommand('stop');
        }
        
        document.addEventListener('mouseup', stopSendingCommand);
    </script>
</body>
</html>
