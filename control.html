<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arm Control</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            vertical-align: middle;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        button {
            width: 100px;
            height: 100px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="sendCommand('up')">Up</button>
        <button onclick="sendCommand('left')">Left</button>
        <button onclick="sendCommand('Open')">Open</button>
        <button onclick="sendCommand('down')">Down</button>
        <button onclick="sendCommand('right')">Right</button>
        <button onclick="sendCommand('close')">Close</button>
        <button onclick="sendCommand('forward')">Forward</button>
        <button onclick="sendCommand('backward')">Backward</button>
        <button onclick="sendCommand('rotate')">Rotate</button>
    </div>
    
    <script>
        let ip = '192.168.0.196';
        function sendCommand(command) {
            fetch(`http://${ip}/control?cmd=${command}`)
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
