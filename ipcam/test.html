<body style="background: rgb(28,28,28);
background: radial-gradient(ellipse at bottom, rgba(50,50,50,1) 0%, rgba(40,40,40,1) 46%, rgba(15,15,15,1) 100%);">
    <div class="total">
        <div class="main_window" style="border-radius: 0%;">
            <div class="main_camera_block" style="border-radius: 0%;">
                <div class="topmenu" style="border-radius: 0%;">
                    <div class="ui compact inverted menu right">
                        <div class="ui simple dropdown item">
                          Dropdown
                          <i class="dropdown icon"></i>
                          <div class="menu">
                            <div class="item"  onclick="swap('mini_1')">Camera 1</div>
                            <div class="item " onclick="swap('mini_2')">Camera 2</div>
                            <div class="item " onclick="swap('mini_3')">Camera 3</div>
                            <div class="item " onclick="swap('mini_4')">Camera 4</div>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="camerabody">
                    <div class="main_camera" >
                        <div class="camera_focus" id="main_display">
                            <h1 style="color:  white;">Select Camera to dispaly</h1>
                        </div>
                    </div>
                    <div class="mini_camra">
                        <div class="mini_camra_display" id="mini_1" onclick="swap('mini_1') " >
                            <img id="videoStream" src="/video_feed" width=58% height=100%>
                        </div>
                        <div class="mini_camra_display" id="mini_2" onclick="swap('mini_2')" >
                            <img id="videoStream" src="/video_feed" width=58% height=100%>
                        </div>
                        <div class="mini_camra_display" id="mini_3" onclick="swap('mini_3' )" >
                            <img id="videoStream" src="/video_feed" width=58% height=100%>
                        </div>
                        <div class="mini_camra_display" id="mini_4" onclick="swap('mini_4')" >
                            <img id="videoStream" src="/video_feed" width=58% height=100%>                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function swap(name){
            var x = document.getElementById(name);
            var y = document.getElementById("main_display");


            y.innerHTML = x.innerHTML
        }
        
    </script>
</body>
