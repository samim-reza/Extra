<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.0.0"></script>
    <script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
    <script type="text/javascript"
        src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: row;
        }

        .left-box {
            height: 100vh;
            width: 30vw;
            border: 2px solid black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }

        .middle-box {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 40vw;
            border: 2px solid black;
            align-items: center;
            justify-content: space-around;

        }

        .right-box {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 30vw;
            border: 2px solid black;
            align-items: center;
            justify-content: space-around;
        }

        #sensor-box {
            height: 24%;
            width: 97%;
            border: 2px solid black;
        }

        #threeD {
            display: block;
        }

        .image {
            width: 100%;
            height: 50%;
        }

        #sensor-box canvas {
            width: 100%;
            height: 100%;
        }
        .title {
            text-align: center;
        }
        .speed-compass {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="left-box">
        <div id="sensor-box">
            <canvas id="temp-chart"></canvas>
        </div>
        <div id="sensor-box">
            <canvas id="hmd-chart"></canvas>
        </div>
    </div>

    <div class="middle-box">
        <div class="title">
            <h1>Monitoring Dashhboard</h1>
            <h3>Rover prototype</h3>
        </div>
        <img class="image" src="http://192.168.0.100:8080/photo.jpg" alt="Fetched Image">
        <div class="speed-compass">
            <h2>Speed</h2>
            <h2>Compass</h2>
        </div>
    </div>

    <div class="right-box">
        <div id="sensor-box">
            <canvas id="distance-chart"></canvas>
        </div>
        <div id="sensor-box">
            <canvas id="threeD"></canvas>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let xCounter = 1;

        const distanceCtx = document.getElementById('distance-chart').getContext('2d');
        const tempCtx = document.getElementById('temp-chart').getContext('2d');
        const hmdCtx = document.getElementById('hmd-chart').getContext('2d');

        const distanceData = {
            datasets: [{
                label: 'Distance',
                data: [],
                backgroundColor: 'red',
                borderColor: 'red',
                showLine: true,
                fill: false
            }]
        };

        const tempData = {
            datasets: [{
                label: 'Temperature',
                data: [],
                backgroundColor: 'blue',
                borderColor: 'blue',
                showLine: true,
                fill: false
            }]
        };
        const hmdData = {
            datasets: [{
                label: 'Humidity',
                data: [],
                backgroundColor: 'green',
                borderColor: 'green',
                showLine: true,
                fill: false
            }]
        };

        const config = {
            type: 'line',
            data: distanceData,
            options: {
                maintainAspectRatio: false,
                responsive: true,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        title: {
                            display: true,
                            text: 'Time'
                        },
                        grid: {
                            drawOnChartArea: true,
                            color: 'rgba(0, 0, 0, 0.1)',
                            lineWidth: 1,
                            drawTicks: false,
                            tickLength: 0
                        },
                        ticks: {
                            stepSize: 1,
                            callback: function (value) { return value; },
                            precision: 0,
                            autoSkip: true,
                            maxRotation: 0,
                            minRotation: 0
                        },
                        beginAtZero: true
                    },
                    y: {
                        beginAtZero: true,
                        grid: {
                            drawOnChartArea: true,
                            color: 'rgba(0, 0, 0, 0.1)',
                            lineWidth: 1,
                            drawTicks: false,
                            tickLength: 0
                        }
                    }
                },
                plugins: {
                    zoom: {
                        pan: {
                            enabled: true,
                            mode: 'x'
                        },
                        zoom: {
                            enabled: true,
                            mode: 'x'
                        }
                    }
                }
            }
        };

        const distanceChart = new Chart(distanceCtx, config);
        const tempChart = new Chart(tempCtx, { ...config, data: tempData });
        const hmdChart = new Chart(hmdCtx, { ...config, data: hmdData });

        let ip = '172.18.11.121';
        function fetchData(path) {
            fetch(`http://${ip}/${path}`)
                .then(response => response.json())
                .then(data => {
                    const currentTime = new Date();
                    const timeLabel = `${currentTime.getMinutes()}:${currentTime.getSeconds()}`;
                    if (path === 'distance') {
                        distanceChart.data.labels.push(timeLabel);
                        distanceChart.data.datasets[0].data.push({ x: xCounter, y: data.distance });
                        distanceChart.update();
                    }
                    else if (path === 'temperature') {
                        tempChart.data.labels.push(timeLabel);
                        tempChart.data.datasets[0].data.push({ x: xCounter, y: data.temperature });
                        hmdChart.data.datasets[0].data.push({ x: xCounter, y: data.humidity });
                        hmdChart.update();
                        tempChart.update();
                    }
                    xCounter++;
                })
                .catch(error => console.error('Error:', error));
        }

        setInterval(() => {
            fetchData('distance');
            fetchData('temperature');
            fetchData('imu');
        }, 1000);

        const canvas = document.getElementById('threeD');

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);
        const camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: canvas });
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);

        const light = new THREE.AmbientLight(0x404040);
        scene.add(light);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5).normalize();
        scene.add(directionalLight);

        let car;

        const loader = new THREE.GLTFLoader();
        loader.load('car1/scene.gltf', function (gltf) {
            car = gltf.scene;
            scene.add(car);
        }, undefined, function (error) {
            console.error(error);
        });

        camera.position.z = 5;

        async function fetchThree() {
            var prev;
            try {
                const response = await fetch('http://192.168.0.100:8080/sensors.json');
                const data = await response.json();
                // console.log(data.accel.data.length);
                prev = data;
                return data;
            } catch (error) {
                // console.error('Error fetching data:', error);
                return prev;
            }
        }

        function calculateYaw(ax, ay) {
            return Math.atan2(ay, ax);
        }

        function calculateRoll(ax, ay, az) {
            return Math.atan2(ay, Math.sqrt(ax * ax + az * az));
        }

        async function animate() {
            requestAnimationFrame(animate);

            const data = await fetchThree();
            if (data && car) {
                const ax = data.accel.data[0][1][0];
                const ay = data.accel.data[0][1][1];
                const az = data.accel.data[0][1][2];

                const gx = data.gyro.data[0][1][0];
                const gy = data.gyro.data[0][1][1];
                const gz = data.gyro.data[0][1][2];

                const yaw = calculateYaw(ax, ay);
                // const pitch = calculatePitch(ax, ay, az);
                const roll = calculateRoll(ax, ay, az);

                car.rotation.y = yaw;
                car.rotation.x = roll;
                // car.rotation.z = pitch;

            }

            renderer.render(scene, camera);
        }

        animate();

    </script>
</body>

</html>
