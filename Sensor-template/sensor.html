<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomous Mission Dashboard</title>
    <style>
        body {
            background-color: #0a0a23;
            color: #f39c12;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }
        .header {
            background-color: #0a0a23;
            color: #f39c12;
            text-align: center;
            padding: 10px;
            font-size: 24px;
        }
        .main-content {
            display: flex;
            flex: 1;
            padding: 10px;
        }
        .sidebar {
            flex: 1;
            background-color: #0a0a23;
            border-right: 2px solid #f39c12;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .map {
            flex: 2;
            background-color: #14143b;
            padding: 10px;
            border: 2px solid #f39c12;
        }
        .graphs {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: #14143b;
        }
        .graph {
            flex: 1;
            margin: 5px 0;
            background-color: white;
            border: 2px solid #f39c12;
        }
        .footer {
            background-color: #0a0a23;
            color: #f39c12;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            AUTONOMOUS MISSION
        </div>
        <div class="main-content">
            <div class="sidebar">
                <div>Speed: 30.1 ms</div>
                <div>Altitude: 33.2 ms</div>
                <div>Horizontal Speed: 0.000 m/s</div>
                <div>Vertical Speed: 0.000 m/s</div>
            </div>
            <div class="map">
                <!-- Insert your map or image here -->
                <img src="path-to-your-map-image.png" alt="Map" style="width: 100%; height: 100%;">
            </div>
            <div class="graphs">
                <div class="graph">
                    <canvas id="graph1"></canvas>
                </div>
                <div class="graph">
                    <canvas id="graph2"></canvas>
                </div>
            </div>
        </div>
        <div class="footer">
            &copy; 2024 Autonomous Mission Dashboard
        </div>
    </div>

    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Initialize your graphs with Chart.js
        var ctx1 = document.getElementById('graph1').getContext('2d');
        var chart1 = new Chart(ctx1, {
            type: 'line',
            data: {
                labels: ['0', '1', '2', '3', '4'],
                datasets: [{
                    label: 'Distance',
                    data: [0, 1, 2, 3, 4],
                    borderColor: 'red',
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Value'
                        }
                    }
                }
            }
        });

        var ctx2 = document.getElementById('graph2').getContext('2d');
        var chart2 = new Chart(ctx2, {
            type: 'line',
            data: {
                labels: ['0', '1', '2', '3', '4'],
                datasets: [{
                    label: 'Temperature',
                    data: [30, 31, 32, 33, 34],
                    borderColor: 'purple',
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Value'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
